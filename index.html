<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="top">
            <div class="head">
                <img class="arrow" src="assets/arrow.png" alt="arrow">
                <h1 class="h-1">SpaceX</h1>
                <img class="verified" src="assets/verified.png" alt="verified">
                <p class="p">5,142 Tweets</p>
                <img class="header" src="assets/header.png" alt="header">
            </div>
        </div>

 
        <div class="profile">
            <div class="profile-content">
                <img class="avatar" src="assets/avatar.jpg" alt="avatar">
                <div class="dots">
                    <img src="assets/threedots.png" alt="threedots">
                </div>
                <h1 class="h-1">SpaceX</h1>
                <img class="verified" src="assets/verified.png" alt="verified">
                <p class="p">@SpaceX</p>
                <div class="follow">Follow</div>
                <p class="about">
                    SpaceX designs, manufactures and launches the <br> world most advanced rockets and spacecraft
                </p>
                <p class="p-1"><span style="color:black;font-weight:bold">100</span> Following
                    <span style="color:black;font-weight:bold">14.4M</span> followers</p>
            </div>
        </div>



        <div class="tweet">
            <div class="tabs">
                <p class="tab-1">Tweets</p>
                <p class="tab-2">Tweets & replies</p>
                <p class="tab-3">Media</p>
                <p class="tab-4">Likes</p>
            </div>
            <img src="assets/tweet.png" alt="tweet">
        </div>
        <div class="footer">
            <img src="assets/home.png" alt="home">
            <img src="assets/search.png" alt="search">
            <img src="assets/bell.png" alt="bell">
            <img src="assets/dm.png" alt="dm">
        </div>
    </div>
</body>
</html>
